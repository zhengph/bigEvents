<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/upPic.jpg" alt="" width="64" height="62">
                        </label>
                        <!-- 一般工作中不用整个默认的上传文件的标签,因为太丑,隐藏 -->
                        <input type="file" name="userPic" style="display:none" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script>
        $(function () {
            // 图片预览
            // 1.给input:file这个选择图片文件的标签一个change事件.
            $('#exampleInputFile').on('change', function () {
                var fileIcon = this.files[0];
                //生成url
                var url = URL.createObjectURL(fileIcon);
                // 添加属性
                $('.user_pic').attr('src', url);
            })

            // 1.一进去个人中心就获取数据显示在页面
            $.ajax({
                url: 'http://localhost:8080/admin/user/detail',
                success: function (backData) {
                    for (var key in backData.data) {
                        $('input.' + key).val(backData.data[key]);
                    }
                    $('img.user_pic').attr('src', backData.data.userPic);
                }
            });

            //2.点击修改上传资料，并刷新当前的页面加载到用户处  大事件中用了 iframe标签 注意页面加载问题
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                //获取数据
                var fd = new FormData($('form')[0]);
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/user/edit',
                    contentType: false,
                    processData: false,
                    data: fd,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('修改成功');
                            // 加载到用户图标处  //因为用了 iframe标签，可以用parent寻找到父页面
                            parent.window.location.reload();
                        }

                       //方法二 同时管理人员和图标也相应的改变
                    //     $.ajax({
                    //         type: 'get',
                    //         url: 'http://localhost:8080/admin/user/info',
                    //         success: function (backData) {
                    //             if (backData.code == 200) {
                    //                 parent.$('.user_info>img').attr('src', backData.data.userPic);
                    //                 parent.$('.user_info>span').html('欢迎&nbsp;&nbsp;' + backData.data.nickname);
                    //                 parent.$('.user_center_link>img').attr('src', backData.data.userPic);
                    //             }

                    //         }
                    //     });
                    }
                });

            });

        }); 
    </script>
</body>

</html>
